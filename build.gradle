apply plugin: 'java'
apply plugin:'application'

archivesBaseName = 'toyrobot'
mainClassName = "com.lauchlin.toyrobot.App"
sourceCompatibility = 1.8
version = '0.0.1'

jar {
  manifest {
    attributes 'Implementation-Title': 'Toy Robot',
               'Implementation-Version': version,
               'Main-Class': 'com.lauchlin.toyrobot.App'
  }
}

uploadArchives {
  repositories {
    flatDir {
      dirs 'repos'
    }
  }
}

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.+'
}
